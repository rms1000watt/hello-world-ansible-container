version: "2"

settings:
  project_name: hello-world
  conductor:
    # In Docker Hub: ansible/container-conductor-alpine-3.5:0.9.2
    base: alpine:3.5
  roles_path:
  - ./roles

services:
  hello-world:
    from: alpine:3.8
    command: ["cat", "/etc/hello-world.json"]
    roles:
    - hello-world

  hello-world-go:
    from: alpine
    command: ["/hello-world"]
    roles:
    - git
    - golang
    - hello-world-go
    - clean
    # - harden # If you apply this role, you cannot docker-squash it :sad_face:
